<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FallenCupid.co</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
        }
        a {
            color: #f5f5f5;
            text-decoration: none;
        }
        h1, h2, h3 {
            font-weight: 700;
        }
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
            border-bottom: 1px solid #222;
        }
        header .logo {
            font-size: 28px;
            letter-spacing: 2px;
        }
        nav a {
            margin-left: 20px;
        }
        /* Main Content */
        main {
            padding: 50px;
        }
        /* Socials */
        .socials {
            margin-top: 20px;
        }
        .socials a {
            margin-right: 15px;
            font-weight: 700;
        }
        /* Shop Section */
        .shop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        .item {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            margin: 5px 0;
        }
        .item button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #111;
            cursor: pointer;
            font-weight: 700;
        }
        .sold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,0,0,0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">FallenCupid.co</div>
    <nav>
        <a href="#shop">Shop</a>
        <a href="#socials">Socials</a>
    </nav>
</header>

<main>
    <h1>Welcome to FallenCupid</h1>
    <p>Your style, your vibe. Check out our latest clothing items below!</p>

    <!-- Shop Section -->
    <section class="shop" id="shop">
        <div class="item">
            <div class="sold-overlay">SOLD</div>
            <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+1" alt="T-Shirt 1">
            <h3>Cool T-Shirt</h3>
            <p>Size: M | $25</p>
            <button onclick="window.open('https://www.instagram.com/fallencupid.co/', '_blank')">Message on Instagram</button>
        </div>

        <div class="item">
            <div class="sold-overlay">SOLD</div>
            <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+2" alt="T-Shirt 2">
            <h3>Street Hoodie</h3>
            <p>Size: L | $40</p>
            <button onclick="window.open('https://www.instagram.com/fallencupid.co/', '_blank')">Message on Instagram</button>
        </div>

        <!-- Add more items here -->
    </section>

    <!-- Socials -->
    <section class="socials" id="socials">
        <h2>Follow Me</h2>
        <a href="https://www.instagram.com/fallencupid.co/" target="_blank">Instagram</a>
        <!-- Add more socials if you want -->
    </section>
</main>

<script>
    // Example JS to mark item as sold
    document.querySelectorAll('.item button').forEach(button => {
        button.addEventListener('click', (e) => {
            const item = e.target.closest('.item');
            const overlay = item.querySelector('.sold-overlay');
            overlay.style.display = 'flex'; // Show "SOLD" overlay after messaging
        });
    });
</script>

</body>
</html>
